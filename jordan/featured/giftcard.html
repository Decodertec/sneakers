<!DOCTYPE html>
<html>
  <head>
    <title>Gift Cards</title>
    <link rel="stylesheet" type="text/css" href="giftcard.css" />
  </head>
  <body>
    <div class="gift-card-container">
      <div class="gift-card">
        <img src="gift-card-image.jpg" alt="Gift Card" />
        <h2>Gift Card1</h2>
        <p>By one product and get one product free.</p>
        <p class="price">$50</p>
        <button class="buy-button">Buy Now</button>
      </div>

      <div class="gift-card">
        <img src="gift-card-image.jpg" alt="Gift Card" />
        <h2>Gift Card2</h2>
        <p>By one product and get two product free.</p>
        <p class="price">$100</p>
        <button class="buy-button">Buy Now</button>
      </div>

      <div class="gift-card">
        <img src="gift-card-image.jpg" alt="Gift Card" />
        <h2>Gift Card3</h2>
        <p>By two product and get three product free on this product.</p>
        <p class="price">$200</p>
        <button class="buy-button">Buy Now</button>
      </div>
    </div>
  </body>
</html>
